<!DOCTYPE html>
<html>
<head>
    <title>Ã‰diteur de texte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        textarea {
            width: 100%;
            min-height: 50px;
            max-height: 400px;
            padding: 10px;
            margin-bottom: 20px;
            resize: vertical;
        }

        .button {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #editorModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            width: 500px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .modal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Titre :</h1>
<textarea id="titleTextarea"></textarea>

<h1>Contenu :</h1>
<textarea id="contentTextarea"></textarea>

<button class="button" onclick="duplicateContent()">+</button>
<button class="button" onclick="showEditor()">modifier</button>

<div id="editorModal">
    <div class="modal-content">
        <h1 class="modal-title">Modifier le HTML et le CSS</h1>
        <textarea id="htmlTextarea" class="modal-textarea"></textarea>
        <textarea id="cssTextarea" class="modal-textarea"></textarea>
        <button class="modal-button" onclick="applyChanges()">Appliquer les modifications</button>
        <button class="modal-button" onclick="hideEditor()">Annuler</button>
    </div>
</div>

<script>
    const storedTitle = localStorage.getItem('title');
    const storedContent = localStorage.getItem('content');

    document.getElementById('titleTextarea').value = storedTitle || '';
    document.getElementById('contentTextarea').value = storedContent || '';

    document.getElementById('titleTextarea').addEventListener('input', saveToLocalStorage);
    document.getElementById('contentTextarea').addEventListener('input', saveToLocalStorage);

    function saveToLocalStorage() {
        const title = document.getElementById('titleTextarea').value;
        const content = document.getElementById('contentTextarea').value;

        localStorage.setItem('title', title);
        localStorage.setItem('content', content);
    }

    function duplicateContent() {
        const title = document.getElementById('titleTextarea').value;
        const content = document.getElementById('contentTextarea').value;
        const newTitleTextarea = document.createElement('textarea');
        newTitleTextarea.value = title;
        newTitleTextarea.classList.add('duplicated');

        const newContentTextarea = document.createElement('textarea');
        newContentTextarea.value = content;
        newContentTextarea.classList.add('duplicated');

        const titleContainer = document.getElementById('titleTextarea').parentNode;
        const titleSibling = document.getElementById('titleTextarea').nextSibling;
        titleContainer.insertBefore(newTitleTextarea, titleSibling);
        const contentContainer = document.getElementById('contentTextarea').parentNode;
        const contentSibling = document.getElementById('contentTextarea').nextSibling;
        contentContainer.insertBefore(newContentTextarea, contentSibling);
        adjustTextareaHeight(newTitleTextarea);
        adjustTextareaHeight(newContentTextarea);
    }

    function adjustTextareaHeight(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    function showEditor() {
        const currentHTML = document.documentElement.innerHTML;
        const currentCSS = document.querySelector('style').innerHTML;

        document.getElementById('htmlTextarea').value = currentHTML;
        document.getElementById('cssTextarea').value = currentCSS;
        document.getElementById('editorModal').style.display = 'block';
    }

    function hideEditor() {
        document.getElementById('editorModal').style.display = 'none';
    }

    function applyChanges() {
        const newHTML = document.getElementById('htmlTextarea').value;
        const newCSS = document.getElementById('cssTextarea').value;

        document.documentElement.innerHTML = newHTML;

        const oldStyleTag = document.querySelector('style');
        if (oldStyleTag) {
            oldStyleTag.remove();
        }

        const newStyleTag = document.createElement('style');
        newStyleTag.innerHTML = newCSS;
        document.head.appendChild(newStyleTag);
        hideEditor();
    }
</script>
</body>
</html>
